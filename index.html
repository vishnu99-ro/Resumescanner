<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Resume Scanner</h1>
        <form id="resume-form">
            <label for="resume">Upload Resume (Plain Text):</label>
            <input type="file" id="resume" accept=".txt" required>
            <br><br>
            <label for="job-keywords">Enter Job Keywords (comma-separated):</label>
            <textarea id="job-keywords" rows="4" cols="50" placeholder="e.g. Python, Machine Learning, SQL" required></textarea>
            <br><br>
            <button type="submit">Scan Resume</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
