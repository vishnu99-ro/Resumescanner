<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book a Ride</h1>
        <form id="booking-form">
            <label for="pickup">Pickup Location:</label>
            <input type="text" id="pickup" placeholder="Enter pickup location" required>
            <button type="button" id="get-location">Use Current Location</button>

            <label for="dropoff">Drop-off Location:</label>
            <input type="text" id="dropoff" placeholder="Enter drop-off location" required>

            <label for="ride-type">Ride Type:</label>
            <select id="ride-type">
                <option value="bike">Bike Taxi</option>
                <option value="auto">Auto-Rickshaw</option>
            </select>

            <button type="submit">Book Ride</button>
        </form>

        <div id="booking-result"></div>
        <h2>Fare Estimate: <span id="fare">â‚¹0</span></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
