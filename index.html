<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapido-like Ride Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ride Booking</h1>
        <form id="booking-form">
            <div class="input-group">
                <label for="pickup">Pickup Location:</label>
                <input type="text" id="pickup" placeholder="Enter pickup location" required>
            </div>

            <div class="input-group">
                <label for="dropoff">Drop-off Location:</label>
                <input type="text" id="dropoff" placeholder="Enter drop-off location" required>
            </div>

            <div class="input-group">
                <label for="ride-type">Select Ride:</label>
                <select id="ride-type">
                    <option value="bike">Bike Taxi</option>
                    <option value="auto">Auto-Rickshaw</option>
                </select>
            </div>

            <div class="fare-estimate">
                <h2>Fare Estimate: <span id="fare">â‚¹0</span></h2>
            </div>

            <button type="submit" id="book-ride">Book Ride</button>
        </form>

        <div id="booking-result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
